<div class="profile-edit-container">
    <div class="profile-edit-header">
        <button type="button" class="back-button">←</button>
        <h2>Настройки</h2>
        <button type="button" class="save-button" disabled>S</button>
    </div>

    <div class="profile-edit-form">
        <div class="avatar-section">
            <div class="avatar-upload">
                <img class="avatar-preview" alt="Аватар">
                <button type="button" class="upload-button"></button>
                <input type="file" id="edit-avatar" accept="image/*">
            </div>
        </div>
        
        <div class="form-group">
            <label for="edit-name">Имя</label>
            <input type="text" id="edit-name" maxlength="50" required placeholder="Ваше имя" autocomplete="off">
        </div>
        
        <div class="form-group username-group">
            <label for="edit-username">Username</label>
            <input type="text" id="edit-username" maxlength="30" required placeholder="username" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="edit-bio">О себе</label>
            <textarea id="edit-bio" maxlength="100" rows="3" placeholder="Расскажите о себе"></textarea>
        </div>
    </div>
</div>
